{% extends 'books/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold mb-6">Featured Books</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            {% for book in books %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="{{ book.image.url }}" alt="{{ book.title }}" class="w-full h-48 object-cover mb-4">
                <h2 class="text-xl font-bold mb-2">{{ book.title }}</h2>
                <p class="text-gray-600 mb-2">Author: {{ book.author }}</p>
                <p class="text-gray-700">{{ book.description }}</p>
                <p class="text-gray-800 mt-4">{{ book.price }}</p>
                <button class="bg-black-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 focus:ring-2 focus:ring-white-500">Add to Cart</button>
            </div>
            {% endfor %}
    </div>
{% endblock %}
