{% extends 'books/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl" style="margin-top: 65px;">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data" style="margin-top: 15px;">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button style="margin-top: 6px; padding: 0.8rem 3rem; font-size: 1.25rem; background-color: teal; color: #ffffff; border-radius: 0.75rem; cursor: pointer; transition: background-color 0.25s ease-in-out;">Submit</button>
    </form>
{% endblock %}
